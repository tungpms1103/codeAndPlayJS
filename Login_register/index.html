<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>Login-Register</title>
</head>

<body>
    <div class="header">
        <div class="logo">Logo</div>
        <nav class="navigation">
            <a href="#" class="nav_item">home</a>
            <a href="#" class="nav_item">about</a>
            <a href="#" class="nav_item">services</a>
            <a href="#" class="nav_item">contact</a>
            <button class="nav-btn-login">
                Login
            </button>
        </nav>
    </div>

    <div class="wraper">
        <div class="close-btn">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <div class=" form-input login-page">
            <h2>Login</h2>
            <form action="#">
                <div class="input_text">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_text">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label for="remember">
                        <input type="checkbox" name="remember" id="remember">
                        Remember me
                    </label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="btn-login">Login</button>

                <div class="register">
                    <p>Don't have account
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-input register-page">
            <h2>Register</h2>
            <form action="#">
                <div class="input_text">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Email</label>
                </div>

                <div class="input_text">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_text">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn-login">Submit</button>

                <div class="register">
                    <p>Already have an account
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./javascript.js"></script>
</body>

</html>
