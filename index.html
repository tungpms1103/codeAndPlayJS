<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="display">
                <input class="displayResult" type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = '' ">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" class="operator" value="." onclick="display.value += value">
                <input type="button" class="operator" value="/" onclick="display.value += value">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += value">
                <input type="button" value="8" onclick="display.value += value">
                <input type="button" value="9" onclick="display.value += value">
                <input type="button" class="operator" value="*" onclick="display.value += value">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += value">
                <input type="button" value="5" onclick="display.value += value">
                <input type="button" value="6" onclick="display.value += value">
                <input type="button" class="operator" value="-" onclick="display.value += value">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += value">
                <input type="button" value="2" onclick="display.value += value">
                <input type="button" value="3" onclick="display.value += value">
                <input type="button" class="operator" value="+" onclick="display.value += value">
            </div>
            <div class="colum-3">
                <input class="zero" type="button" value="00">
                <input class="zero" type="button" value="0">
                <input type="button" class="equal operator" value="=" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>
    <script>
        let zeroNumber = document.querySelectorAll('.zero');
        const result = document.querySelector('.displayResult');



        // console.log(zeroNumber[0].value);

        zeroNumber.forEach(function (el) {
            el.addEventListener("click", function () {
                let arrDisplay = result.value.split(/[/*+-]+/);
                let lastOfArr = arrDisplay.length - 1;

                if (arrDisplay[lastOfArr] == '') {
                    result.value += '';
                } else {
                    result.value += el.value;
                }
            });
        })
    </script>
</body>

</html>
