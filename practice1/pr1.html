<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pr1.css">
    <title>Glassmorphism List Hover Effects</title>
</head>

<body>
    <div class="Glassmorphism">
        <!-- <h1>I want to join FPT soft at any price.</h1> -->

        <div class="box">
            <h2>Popular cat rank list</h2>
            <div class="list_cat">
                <div class="item">
                    <img src="./image/cat1.jpg" alt="cat1">
                    <div class="content">
                        <h2 class="rank"><small>#</small>1</h2>
                        <h3>England</h3>
                        <p>Cat white</p>
                    </div>
                </div>

                <div class="item">
                    <img src="./image/cat2.jpg" alt="cat2">
                    <div class="content">
                        <h2 class="rank"><small>#</small>2</h2>
                        <h3>VietNam</h3>
                        <p>Cat yellow</p>
                    </div>

                </div>
                <div class="item">
                    <img src="./image/cat3.jpg" alt="cat3">
                    <div class="content">
                        <h2 class="rank"><small>#</small>3</h2>
                        <h3> Thailand</h3>
                        <p> Cat black</p>
                    </div>

                </div>
                <div class="item">
                    <img src="./image/cat4.jpg" alt="cat4">
                    <div class="content">
                        <h2 class="rank"><small>#</small>4</h2>
                        <h3>Canada</h3>
                        <p>Cat grey</p>
                    </div>

                </div>
                <div class="item">
                    <img src="./image/cat5.jpg" alt="cat5">
                    <div class="content">
                        <h2 class="rank"><small>#</small>5</h2>
                        <h3>France</h3>
                        <p>Triple cats</p>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
